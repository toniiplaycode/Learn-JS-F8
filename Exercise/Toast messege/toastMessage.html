<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="toastMessage.css">

<body>
    <div id="toast">
        <!-- mặc định toast message trống, dùng JS để hiện ra -->
    </div>

    <div>
        <button onclick="showSuccessToast();" class="btn--success">Show toast SUCCESS</button>
        <button onclick="showInfoToast();" class="btn--info">Show toast INFORMATION</button>    
        <button onclick="showWarningToast();" class="btn--warning">Show toast WARNING</button>    
    </div>
</body>
